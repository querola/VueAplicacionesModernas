<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de utiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div class="container">
        <div id="lista-compras">
            <!-- <h1>{{ header ? header : 'Bienvenido' }}</h1> -->
            <hi>{{ header.toLocaleUpperCase() }}</hi>
            <div>
                <input type="text" placeholder="Agregar nuevo" v-model="newUtil" @keyup.enter="utiles.push(newUtil)">
                <button class="btn btn-primary" @click="utiles.push(newUtil)">Agregar Elemento</button>

            </div>

            <ul>
                <li v-for="ele in utiles">
                    {{ ele }}
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#lista-compras',
            data: {
                header: 'Lista de utiles',
                newUtil: '',
                utiles: [
                    '10 cuadernos',
                    '15 lapices',
                    '5 caja de colores'
                ]
            },
            methods: {
                guardarElemento: function () {
                    this.utiles.push(this.newUtil);
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
