<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        Grover se encuentra {{ esActivo === 'activo' ? 'Activo' : 'No activo'}}
    </div>

            watch:{

                    console.log('Cambio el valor de estado')
                }
            }
        })
    </script>
